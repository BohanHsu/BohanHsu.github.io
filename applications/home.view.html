
<div class="container">
  <div class="row">
    <col-md-8></col-md-8>
    <h1 class="page-header">School List</h1>
    <div class="row">
      <input type="text" placeholder="search" class="search-query form-control"/><span class="input-group-btn">
        <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-search"></span></button></span>
    </div>
    <hr/>
    <ul>
      <li ng-repeat="school in params['school_list']">
        <h3><a href="#/school/{{school[&quot;id&quot;]}}">{{school['name']}}</a></h3>
        <h4>{{school['address']}}</h4>
        <hr/>
      </li>
    </ul>
  </div>
  <div class="row">
    <ur class="pager">
      <li class="previous"><a ng-click="previous_page()">Previous</a></li>
      <li class="next"><a ng-click="next_page()">Next</a></li>
    </ur>
  </div>
</div>
